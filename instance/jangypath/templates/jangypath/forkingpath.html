<!DOCTYPE html>
<html>
<head>
<title>{% if post.description %}{{ post.description|striptags|upper }}{% else %}{{ post.zlocation.zcity|striptags|upper }}{% endif %} &mdash; INCOMPLETE BUT NOT FALSE</title>
</head>

<link type='text/css' rel="stylesheet"
    href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap-combined.min.css">
<link type='text/css' rel='stylesheet'
    href="{{ STATIC_URL }}jangypath/bootstrap-lightbox.css" />

<script type="text/javascript"
    src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script type="text/javascript"
    src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/js/bootstrap.min.js"></script>
<script type="text/javascript"
    src="{{ STATIC_URL }}jangypath/bootstrap-lightbox.js"></script>

<body>{% autoescape off %}

    <div class="container">
        <div class="row">
            <h1 class="span8 well well-small">{% if post.description %}{{ post.description }}{% else %}{{ post.zlocation.zneighborhood }} {{ post.zlocation.zcity }}{% endif %}</h1>
        </div>
    </div>
    <div class="container">
        {% for comment in post.comments.all %}
            <div class="row">
                <p class="span8 well well-small">{{ comment.description }}</p>
            </div>
        {% endfor %}
    </div>
    <div class="container">
        <a data-toggle="lightbox" href="#litbox">
            <img src="{{ post.zphotourl }}"
                width="{{ post.zphotowidth }}"
                height="{{ post.zphotoheight }}" />
        </a>
    </div>

    <div class="lightbox fade" id="litbox" style="display: none;">
        <div class='lightbox-content'>
            <a data-toggle="lightbox" href="#litbox">
                <img src="{{ post.zphotooriginalurl }}" />
            </a>
        </div>
    </div>

{% endautoescape %}</body>
</html>
